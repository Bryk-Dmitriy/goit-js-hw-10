<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Snackbar</title>
  </head>
  <body>
    <ul>
      <li><a href="./index.html">Go to home</a></li>
      <li><a href="./1-timer.html">Go to timer</a></li>
    </ul>
    <form class="form">
      <label class="delay-label">
        <span class="delay-span">Delay (ms)</span>
        <input class="delay-input" type="number" name="delay" required />
      </label>
      <fieldset class="fieldset-state">
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>
      <button class="crt-ntf-btn" type="submit">Create notification</button>
    </form>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
